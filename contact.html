  <body>

      <div class="wrap">
        <div class="main">
      
          <!--HEADER-->
          <div class="container-fluid d-flex align-items-center justify-content-center h-25">
            <div class="row d-block ">
              <div class="col-md-12">
                <h1 class="text-main text-dark py-4">contact me.</h1>
              </div>
            </div>
          </div>
      
          <!-- COLOUMN CONTAINING CARD AND PHOTO. CARD CONTAINING FORM MAID UP OF ROWS AND COLOUMNS-->
          <div class="container-fluid main-content">
            <div class="row">
              <div class="col-md-6">
                <!--CARD FOR 3D BORDER EFFECT-->
                <div class="card">
                  <!--CONTACT FORM THAT SENDS A "TOAST" MESSAGE WHEN YOU PRESS "SEND EMAIL" BUTTON-->
                  <form id="form" action="#">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="Name"> Name: </label>
                        <input class="w-100" id="Name" name="Name" type="text" placeholder="Jane" required>
                      </div>
                      <div class="col-md-6">
                        <label for="surname"> Surname: </label>
                        <input class="w-100" id="surname" name="surname" type="text" placeholder="Smith" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="email"> Email: </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input class="w-100" id="email" name="email" type="email" placeholder="your email" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <p class="form-text pt-3 pb-1">Write your message here</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <textarea class="w-100 pb-1" name="paragraph" rows="7" required></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label for="termsAndConditions"> I agree to the <a href="terms-and-conditions.html" target=_blank>
                          Terms and Conditions </a> </label>
                        <input id="termsAndConditions" name="termsAndConditions" type="checkbox" value="accepted" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input type="submit" class="btn btn-danger w-100 mt-2" value="Send Email">      
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-6">
                <img src="background-ruth-images/contact-me-image.png" class="about-image d-block" alt="ruth">
                <div class="toast" id="myToast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                    <strong class="me-auto">Ruth Calleja</strong>
                  </div>
                  <div class="toast-body">
                    Thank you for your email! I will get back to you soon! <i class="fas fa-palette"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
